<html>

<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="<%= htmlWebpackPlugin.files.chunks.warp.entry %>"></script>
    <script>
        window.addEventListener('load', () => {

            //Create renderer and canvas element, append canvas to DOM.
            let renderer = new Warp.Renderer(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // SCENEGRAPH:
            let scene = new Warp.Scene();

            let boxGeometry = new Warp.BoxGeometry();
            let basicMaterial = new Warp.BasicMaterial();

            

            // let brickwall = new Warp.PhongMaterial({
            //     map: renderer.loadTexture('textures/brickwall.jpg'),
            //     normalMap: renderer.loadTexture('textures/brickwall_normal.jpg'),
            //     shininess: 5
            // });

            // let bark = new Warp.PhongMaterial({
            //     map: renderer.loadTexture('textures/bark.jpg'),
            //     shininess: 5
            // });

            // let hardwood = new Warp.PhongMaterial({
            //     map: renderer.loadTexture('textures/hardwood.jpg'),
            //     normalMap: renderer.loadTexture('textures/hardwood_normal.jpg'),
            //     shininess: 5
            // });

            let size = 20;
            let heightSpread = 10;

            for (let i = 0; i < size; i += 2) {
                for (let j = 0; j < size; j += 2) {
                    let woodBlock = new Warp.Mesh(boxGeometry, basicMaterial);
                    woodBlock.translate(i - size / 2, -3 + (Math.random() * heightSpread - (heightSpread / 2)), j - size / 2);
                    scene.add(woodBlock);
                }
            }


            // CAMERA SETUP --------------

            let camera = new Warp.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 5000);
            camera.position[2] = -6;

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
            }, false);


            // setup controls:
            let canvas = renderer.domElement;

            canvas.addEventListener('click', (e) => {
                canvas.requestPointerLock();
            });

            let yaw = 0;
            let pitch = 0;

            function updateCamRotation(event) {
                yaw += event.movementX * 0.01;
                pitch += event.movementY * 0.01;
            }

            document.addEventListener('pointerlockchange', (event) => {
                if (document.pointerLockElement === canvas) {
                    canvas.addEventListener("mousemove", updateCamRotation, false);
                } else {
                    canvas.removeEventListener("mousemove", updateCamRotation, false);
                }
            });

            let move = {
                forward: false,
                backward: false,
                left: false,
                right: false,
                speed: 0.01
            };

            window.addEventListener('keydown', (e) => {
                e.preventDefault();
                if (e.code === 'KeyW') {
                    move.forward = true;
                } else if (e.code === 'KeyS') {
                    move.backward = true;
                } else if (e.code === 'KeyA') {
                    move.left = true;
                } else if (e.code === 'KeyD') {
                    move.right = true;
                }
            });

            window.addEventListener('keyup', (e) => {
                e.preventDefault();
                if (e.code === 'KeyW') {
                    move.forward = false;
                } else if (e.code === 'KeyS') {
                    move.backward = false;
                } else if (e.code === 'KeyA') {
                    move.left = false;
                } else if (e.code === 'KeyD') {
                    move.right = false;
                }
            });

            // CAMERA SETUP END ----------
            let prevTimestamp = 0;
            function loop(timestamp) {

                let deltaTimestamp = timestamp - prevTimestamp;
                prevTimestamp = timestamp;

                let seconds = timestamp / 1000;
                let diffSeconds = deltaTimestamp / 1000;

                // camera.yaw(yaw);
                // camera.pitch(pitch);

                // yaw = 0;
                // pitch = 0;

                // if (move.forward) {
                //     camera.move(0, 0, move.speed);
                // }
                // if (move.backward) {
                //     camera.move(0, 0, -move.speed);
                // }
                // if (move.left) {
                //     camera.move(-move.speed, 0, 0);
                // }
                // if (move.right) {
                //     camera.move(move.speed, 0, 0);
                // }

                // camera.update(deltaTimestamp);

                // Update the world matrices of the entire scene graph (Since we are starting at the root node).
                scene.tick();
                renderer.render(scene, camera);

                // Ask the the browser to draw when it's convenient
                window.requestAnimationFrame(loop);
            }
            window.requestAnimationFrame(loop);
        });
    </script>
</body>

</html>
